<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1"/>

  <!-- Logo text -->
  <text x="600" y="280" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700">
    <tspan fill="#ffffff">Poly</tspan><tspan fill="url(#accent)">.io</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="380" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="40" fill="#888888">
    Chat sem barreiras de idioma
  </text>

  <!-- Feature icons/text -->
  <text x="600" y="480" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" fill="#6366f1">
    Tradução automática em tempo real
  </text>
</svg>