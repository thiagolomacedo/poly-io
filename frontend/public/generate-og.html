<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerar OG Image - Poly.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    canvas {
      border: 2px solid #6366f1;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #5558e3;
    }
    h1 { color: #6366f1; }
  </style>
</head>
<body>
  <h1>Preview da OG Image</h1>
  <canvas id="canvas" width="1200" height="630"></canvas>
  <button onclick="download()">Baixar og-image.png</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Background gradient
    const bgGradient = ctx.createLinearGradient(0, 0, 1200, 630);
    bgGradient.addColorStop(0, '#0a0a0a');
    bgGradient.addColorStop(1, '#1a1a2e');
    ctx.fillStyle = bgGradient;
    ctx.fillRect(0, 0, 1200, 630);

    // Decorative circles
    ctx.beginPath();
    ctx.arc(100, 100, 200, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(99, 102, 241, 0.1)';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(1100, 530, 250, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(139, 92, 246, 0.1)';
    ctx.fill();

    // Logo text - "Poly" in white
    ctx.font = 'bold 120px Inter, Arial, sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    // Measure "Poly" to position correctly
    const polyWidth = ctx.measureText('Poly').width;
    const ioWidth = ctx.measureText('.io').width;
    const totalWidth = polyWidth + ioWidth;
    const startX = 600 - totalWidth / 2;

    // Draw "Poly" in white
    ctx.fillStyle = '#ffffff';
    ctx.textAlign = 'left';
    ctx.fillText('Poly', startX, 260);

    // Draw ".io" in purple
    ctx.fillStyle = '#6366f1';
    ctx.fillText('.io', startX + polyWidth, 260);

    // Tagline
    ctx.font = '40px Inter, Arial, sans-serif';
    ctx.fillStyle = '#888888';
    ctx.textAlign = 'center';
    ctx.fillText('Chat sem barreiras de idioma', 600, 360);

    // Feature text
    ctx.font = '28px Inter, Arial, sans-serif';
    ctx.fillStyle = '#6366f1';
    ctx.fillText('Tradução automática em tempo real', 600, 460);

    function download() {
      const link = document.createElement('a');
      link.download = 'og-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
