<head>
  <meta charset="UTF-8">
  <title>Cat√°logo Completo de Emojis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #a78bfa;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
    }
    .stats {
      text-align: center;
      background: #2d2d44;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      font-size: 18px;
    }
    .stats span {
      color: #a78bfa;
      font-weight: bold;
    }
    .search-box {
      position: sticky;
      top: 0;
      background: #1a1a2e;
      padding: 15px 0;
      z-index: 100;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #3a3a4a;
      border-radius: 10px;
      background: #2d2d44;
      color: #fff;
      outline: none;
    }
    .search-box input:focus {
      border-color: #a78bfa;
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      color: #a78bfa;
      font-size: 18px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .category h2 .count {
      font-size: 12px;
      background: #3a3a4a;
      padding: 2px 8px;
      border-radius: 10px;
      color: #888;
      font-weight: normal;
    }
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 5px;
    }
    .emoji-item {
      font-size: 28px;
      padding: 10px;
      text-align: center;
      background: #2d2d44;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      position: relative;
    }
    .emoji-item:hover {
      background: #3d3d5c;
      transform: scale(1.2);
      z-index: 10;
    }
    .emoji-item.copied {
      background: #22c55e;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
    .toast.show {
      display: block;
      animation: fadeInOut 1.5s ease;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      20% { opacity: 1; transform: translateX(-50%) translateY(0); }
      80% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
    .hidden { display: none !important; }
  </style>
</head>

      "n√∫mero": ["0Ô∏è‚É£","1Ô∏è‚É£","2Ô∏è‚É£","3Ô∏è‚É£","4Ô∏è‚É£","5Ô∏è‚É£","6Ô∏è‚É£","7Ô∏è‚É£","8Ô∏è‚É£","9Ô∏è‚É£","üîü"],
      "conex√£o": ["ü§ù","üë•","üîó","ü´Ç","üí¨"],
      "adicionar": ["‚ûï","üÜï","üì•"],
      "notifica√ß√£o": ["üîî","üîï","üì¢","üì£","‚ùó","‚ùï"],
      "mensagem": ["üí¨","üí≠","üó®Ô∏è","üóØÔ∏è","üì®","üì©","‚úâÔ∏è","üìß"]
    };

    let totalEmojis = 0;

    function renderCategories(filter = '') {
      const container = document.getElementById('categories');
      container.innerHTML = '';
      totalEmojis = 0;

      const filterLower = filter.toLowerCase().trim();
      let matchedEmojis = new Set();

      // Se tiver filtro, buscar por palavras-chave primeiro
      if (filterLower) {
        for (const [keyword, emojis] of Object.entries(keywords)) {
          if (keyword.includes(filterLower)) {
            emojis.forEach(e => matchedEmojis.add(e));
          }
        }
      }

      for (const [category, emojis] of Object.entries(emojiData)) {
        let filteredEmojis = emojis;

        if (filterLower) {
          filteredEmojis = emojis.filter(emoji => {
            return matchedEmojis.has(emoji) ||
                   category.toLowerCase().includes(filterLower);
          });
        }

        if (filteredEmojis.length === 0) continue;

        totalEmojis += filteredEmojis.length;

        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        categoryDiv.innerHTML = `
          <h2>${category} <span class="count">${filteredEmojis.length}</span></h2>
          <div class="emoji-grid">
            ${filteredEmojis.map(e => `<div class="emoji-item" onclick="copyEmoji(this, '${e}')">${e}</div>`).join('')}
          </div>
        `;
        container.appendChild(categoryDiv);
      }

      document.getElementById('totalCount').textContent = totalEmojis;
    }

    function copyEmoji(el, emoji) {
      navigator.clipboard.writeText(emoji).then(() => {
        el.classList.add('copied');
        const toast = document.getElementById('toast');
        toast.textContent = `${emoji} Copiado!`;
        toast.classList.add('show');
        setTimeout(() => {
          el.classList.remove('copied');
          toast.classList.remove('show');
        }, 1500);
      });
    }

    // Busca
    document.getElementById('search').addEventListener('input', (e) => {
      renderCategories(e.target.value);
    });

    // Inicial
    renderCategories();
  </script>
